<!--Realizar un programa que rellene dos vectores al mismo tiempo, con 5 valores aleatorios
y los muestre por pantalla. -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            #vector-container {
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: center;
                font-size: 24px;
                margin-top: 20px;
            }

            .vector-item {
                padding: 10px;
                border: 1px solid #ccc;
                margin: 5px;
            }
        </style>
    </head>
    <body>
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h1 class="title">Longitud de los vectores</h1>
                            <input
                                type="number"
                                name="Longitud"
                                id="longitud"
                            />
                            <button type="button" onclick="iniciar()">
                                Iniciar
                            </button>
                            <h5 class="card-title">Primer Vector</h5>
                            <div
                                id="vector1"
                                class="d-flex justify-content-center flex-wrap"
                            ></div>
                            <h5 class="card-title">Segundo Vector</h5>
                            <div
                                id="vector2"
                                class="d-flex justify-content-center flex-wrap"
                            ></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="Act16.js"></script>
    </body>
</html>
